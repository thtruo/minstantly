<!-- Top level template for the chat page -->
<template name="chat_page">
  <div class="chat_page">
    <h2 class="chat_page-heading">Chit-Chat</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="well well-lg chat_page-chat_window">
        {{#each messages}}
          {{> chat_message}}
        {{/each}}
        </div>
      </div>
    </div>
    <div class="row chat_page-typer">
      <div class="col-md-12">
        <form class="js-send-chat input-group">
        <input class="input form-control" type="text" name="chat" placeholder="Type a message...">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
          </button>
        </span>
      </form>
      </div>
    </div>
  </div>
</template>

<!-- simple template that displays a message -->
<template name="chat_message">
  {{#if isOtherUser user}}
    <div class="media chat_message_row">
      <div class="media-left media-middle">
        <img class="media-object chat_message-avatar_img" src="/{{getAvatar user}}" alt="avatar picture">
      </div>
      <div class="media-body">
        <h6 class="media-heading other_heading">{{getUsername user}}</h6>
          <div class="well well-sm chat_message-well other_message">
            {{{parseEmoticons text}}}
            <br>
          </div>
      </div>
    </div>
  {{else}}
    <div class="media chat_message_row">
      <div class="media-body">
        <h6 class="media-heading my_heading">{{getUsername user}}</h6>
          <div class="well well-sm chat_message-well my_message">
            {{{parseEmoticons text}}}
            <br>
          </div>
      </div>
      <div class="media-right media-middle">
        <img class="media-object chat_message-avatar_img" src="/{{getAvatar user}}" alt="avatar picture">
      </div>
    </div>
  {{/if}}
</template>
