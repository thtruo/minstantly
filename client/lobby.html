<!-- Top level template for the lobby page -->
<template name="lobby_page">
  {{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
  <h2 class="user_list-heading">Who do you want to chat with?</h2>
  <div class="row">
  {{#each users}}
  {{> available_user}}
  {{/each}}
</div>
</template>

<!-- display an individual user -->
<template name="available_user">
  <div class="col-md-2">
    <div class="user_avatar">
      {{#if isMyUser _id}}
      <div class="thumbnail">
        <img src="/{{profile.avatar}}" class="avatar_img" alt="Avatar image">
        <div class="caption bg-success">
          <h3>{{getUsername _id}} (YOU)</h3>
          <br/>
        </div>
      </div>
      {{else}}
      <a href="/chat/{{_id}}">
        <div class="thumbnail">
          <img src="/{{profile.avatar}}" class="avatar_img" alt="Avatar image">
          <div class="caption">
            <h3>{{getUsername _id}}</h3>
            <br/>
          </div>
        </div>
      </a>
      {{/if}}
    </div>
  </div>
</template>
