<!-- Top level template for the lobby page -->
<template name="lobby_page">
  {{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
  <h2 class="user_list-heading">Who do you want to chat with?</h2>
  <ul class="media-list list-group col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
    {{#each users}}
      {{> available_user}}
    {{/each}}
  </ul>
</template>

<!-- display an individual user -->
<template name="available_user">
  {{#if isMyUser _id}}
  <li class="media user_avatar list-group-item bg-success">
    <div class="media-center">
      <img src="/{{profile.avatar}}" class="avatar_img" alt="Avatar image">
    </div>
    <div class="media-body">
      <h4 class="media-heading">
        {{getUsername _id}}
        (<span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>)
      </h4>
    </div>
  </li>
  {{else}}
  <li class="media user_avatar list-group-item">
    <div class="media-center">
      <a href="/chat/{{_id}}">
        <img src="/{{profile.avatar}}" class="avatar_img" alt="Avatar image">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{getUsername _id}}</h4>
    </div>
  </li>
  {{/if}}
</template>
