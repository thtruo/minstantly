<head>
  <title>minstant</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster+Two:700' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
	{{> yield "header"}}

	<div class="container">
	{{> yield "main"}}
	</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand minstant_brand" href="/">
        Minstant!
      </a>
    </div>
    <div class="nav navbar-nav navbar-right">
    {{> loginButtons}}
</div>
  </div>
</nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
	{{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
	<h2>Choose someone to chat with:</h2>
	<div class="row">
	{{#each users}}
	{{> available_user}}
	{{/each}}
</div>
</template>

<!-- display an individual user -->
<template name="available_user">
	<div class="col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}}
			<div class="bg-success">{{getUsername _id}} (YOU)
				<br/>
				<img src="{{profile.avatar}}" class="avatar_img">
			</div>
			{{else}}
			<a href="/chat/{{_id}}">
				{{getUsername _id}}
				<br/>
				<img src="{{profile.avatar}}" class="avatar_img">
			</a>
			{{/if}}
		</div>
	</div>
</template>

<!-- Top level template for the chat page -->
<template name="chat_page">
	<div class="chat_page">
		<h2 class="chat_page-heading">Chit-Chat</h2>
		<div class="row">
			<div class="col-md-12">
				<div class="well well-lg chat_page-chat_window">
				{{#each messages}}
					{{> chat_message}}
				{{/each}}
				</div>
			</div>
		</div>
	  <div class="row chat_page-typer">
			<div class="col-md-12">
				<form class="js-send-chat input-group">
				<input class="input form-control" type="text" name="chat" placeholder="Type a message...">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" aria-label="Left Align">
					  <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
					</button>
		    </span>
			</form>
			</div>
		</div>
	</div>
</template>

<!-- simple template that displays a message -->
<template name="chat_message">
	{{#if isOtherUser user}}
		<div class="media chat_message_row">
		  <div class="media-left media-middle">
	      <img class="media-object chat_message-avatar_img" src="/{{getAvatar user}}" alt="avatar picture">
		  </div>
		  <div class="media-body">
		    <h6 class="media-heading other_heading">{{getUsername user}}</h6>
		    	<div class="well well-sm chat_message-well other_message">
						{{text}}
						<br>
					</div>
		  </div>
		</div>
 	{{else}}
		<div class="media chat_message_row">
		  <div class="media-body">
		    <h6 class="media-heading my_heading">{{getUsername user}}</h6>
		    	<div class="well well-sm chat_message-well my_message">
						{{text}}
						<br>
					</div>
		  </div>
			<div class="media-right media-middle">
	      <img class="media-object chat_message-avatar_img" src="/{{getAvatar user}}" alt="avatar picture">
		  </div>
		</div>
	{{/if}}
</template>

<template name="loading">
	<h2 class="chat_page-heading">Loading</h2>
</template>
